<div class="bg-dark text-white vh-100 p-3" style="width:250px">
    <h4 class="mb-4">EMS Panel</h4>

    <ul class="nav flex-column">
        <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">
                <i class="fa fa-home me-2"></i> Dashboard
            </a>
        </li>

        {% if request.role == 'ADMIN' %}
        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fa fa-users me-2"></i> Employees
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fa fa-file-alt me-2"></i> Reports
            </a>
        </li>
        {% endif %}

        {% if request.role != 'EMPLOYEE' %}
        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fa fa-tasks me-2"></i> Tasks
            </a>
        </li>
        {% endif %}

        <li class="nav-item">
            <a class="nav-link text-white" href="#">
                <i class="fa fa-calendar me-2"></i> Leaves
            </a>
        </li>
    </ul>
</div>
