{% extends 'base.html' %}

{% block title %}Create Task - EMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2><i class="fas fa-plus-circle"></i> Create Task</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Assign To</label>
                        <select name="assigned_to" class="form-control" required>
                            <option value="">-- Select Employee --</option>
                            {% for employee in employees %}
                            <option value="{{ employee.id }}">{{ employee.get_full_name|default:employee.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> Create Task
                        </button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
