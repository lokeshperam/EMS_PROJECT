{% extends 'base.html' %}

{% block title %}Update Task Status - EMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2><i class="fas fa-sync"></i> Update Task Status</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label text-muted">Task Title</label>
                    <p class="h5">{{ task.title }}</p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-muted">Description</label>
                    <p>{{ task.description|default:"No description" }}</p>
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-control" required>
                            <option value="PENDING" {% if task.status == 'PENDING' %}selected{% endif %}>Pending</option>
                            <option value="IN_PROGRESS" {% if task.status == 'IN_PROGRESS' %}selected{% endif %}>In Progress</option>
                            <option value="COMPLETED" {% if task.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Status
                        </button>
                        <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
