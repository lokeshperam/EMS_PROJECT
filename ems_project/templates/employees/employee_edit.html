{% extends 'base.html' %}

{% block title %}Edit Employee - EMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2><i class="fas fa-edit"></i> Edit Employee</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ employee.user.username }}" disabled>
                        <small class="text-muted">Username cannot be changed</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ employee.user.first_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ employee.user.last_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select name="department" class="form-control" required>
                            <option value="">Select Department</option>
                            <option value="IT" {% if employee.department == 'IT' %}selected{% endif %}>IT</option>
                            <option value="HR" {% if employee.department == 'HR' %}selected{% endif %}>HR</option>
                            <option value="SALES" {% if employee.department == 'SALES' %}selected{% endif %}>Sales</option>
                            <option value="FINANCE" {% if employee.department == 'FINANCE' %}selected{% endif %}>Finance</option>
                            <option value="OPERATIONS" {% if employee.department == 'OPERATIONS' %}selected{% endif %}>Operations</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Designation</label>
                        <input type="text" name="designation" class="form-control" value="{{ employee.designation }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Joining Date</label>
                        <input type="date" name="joining_date" class="form-control" value="{{ employee.joining_date|date:'Y-m-d' }}" required>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
